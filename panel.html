<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    .container { width: 90%; margin: auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
    .btn { padding: 10px 20px; border: none; background: #2a5298; color: white; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #1e3c72; }
    pre { background: black; color: #0f0; padding: 10px; border-radius: 5px; overflow-y: scroll; height: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Server Control Panel</h2>

    <div class="box">
      <h3>Resources</h3>
      <p><b>CPU:</b> 2 vCPU (Colab)</p>
      <p><b>RAM:</b> 2 GB</p>
      <p><b>Storage:</b> Colab Temporary</p>
    </div>

    <div class="box">
      <h3>Server Info</h3>
      <p><b>Name:</b> <span id="serverName"></span></p>
      <p><b>Software:</b> <span id="software"></span></p>
      <p><b>Version:</b> <span id="version"></span></p>
      <p><b>IP:</b> Will be shown after setup</p>
    </div>

    <div class="box">
      <h3>Console</h3>
      <button class="btn" onclick="openColab()">Start Server</button>
      <pre id="console">[Console will appear in Colab]</pre>
    </div>
  </div>

  <script>
    // Fetch query params from mc.html
    const params = new URLSearchParams(window.location.search);
    document.getElementById("serverName").textContent = params.get("servername");
    document.getElementById("software").textContent = params.get("software");
    document.getElementById("version").textContent = params.get("version");

    function openColab() {
      alert("Opening Colab notebook... Run All to start your server.");
      // placeholder link - later we use GitHub Action output
      window.open("https://colab.research.google.com", "_blank");
    }
  </script>
</body>
</html>
