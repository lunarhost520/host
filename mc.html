<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LunarHost - Create Server</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Create Your Minecraft Server</h1>

  <form id="serverForm">
    <label>Server Name:
      <input type="text" id="serverName" required>
    </label>
    <br><br>

    <label>Software:
      <select id="serverSoftware" required>
        <option value="paper">Paper</option>
        <option value="purpur">Purpur</option>
        <option value="fabric">Fabric</option>
        <option value="forge">Forge</option>
      </select>
    </label>
    <br><br>

    <label>Version:
      <select id="serverVersion" required></select>
    </label>
    <br><br>

    <button type="submit">Next â†’</button>
  </form>
</body>
</html>
